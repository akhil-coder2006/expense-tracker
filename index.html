<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Expense Tracker</title>
    <!-- Load Tailwind CSS from CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load the custom CSS for specific styles (like font and colors) -->
    <link rel="stylesheet" href="style.css">
    <!-- Load the JavaScript logic as a module -->
    <script type="module" src="script.js"></script>
    <style>
        /* Configure Tailwind to use the Inter font */
        @tailwind base;
        @tailwind components;
        @tailwind utilities;

        @layer base {
            html {
                font-family: 'Inter', sans-serif;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-start justify-center p-4 sm:p-8">
    
    <div class="w-full max-w-lg bg-white rounded-xl shadow-2xl p-6 sm:p-8 space-y-6">

        <!-- Header -->
        <header class="text-center space-y-1">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-900 tracking-tight">
                Personal Expense Tracker
            </h1>
            <p class="text-sm text-gray-500">Local Storage Only</p>
        </header>

        <!-- Current Balance -->
        <div class="bg-blue-600 text-white p-6 rounded-xl shadow-lg text-center">
            <h2 class="text-sm font-semibold uppercase opacity-80">Your Balance</h2>
            <p id="balance" class="text-4xl font-bold mt-1">$0.00</p>
        </div>

        <!-- Income/Expense Summary -->
        <div class="flex justify-between bg-gray-100 rounded-xl p-4 shadow-inner">
            <div class="flex-1 text-center border-r border-gray-300 pr-2">
                <h3 class="text-sm font-medium text-gray-700 uppercase">Income</h3>
                <p id="income" class="text-2xl font-bold text-green-600 mt-1">$0.00</p>
            </div>
            <div class="flex-1 text-center pl-2">
                <h3 class="text-sm font-medium text-gray-700 uppercase">Expense</h3>
                <p id="expense" class="text-2xl font-bold text-red-600 mt-1">$0.00</p>
            </div>
        </div>
        
        <!-- Message Box for Feedback -->
        <div id="message-box" class="hidden" role="alert"></div>

        <!-- Add New Transaction Form -->
        <section class="space-y-4 pt-4 border-t border-gray-200">
            <h2 class="text-xl font-bold text-gray-800">Add New Transaction</h2>
            
            <form id="transaction-form" class="space-y-4">
                
                <!-- Description Field -->
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <input type="text" id="description" placeholder="e.g., Groceries or Monthly Salary" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                </div>

                <!-- Amount Field -->
                <div>
                    <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">
                        Amount (positive for income, negative for expense)
                    </label>
                    <input type="number" id="amount" placeholder="e.g., -50.00 or 2000.00" step="0.01" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                </div>

                <!-- Submit Button -->
                <button type="submit" id="submit-btn" 
                        class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold text-lg shadow-md hover:bg-blue-700 transition duration-150 transform hover:scale-[1.01] focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50">
                    Add Transaction
                </button>
            </form>
        </section>

        <!-- Transaction History -->
        <section class="space-y-4 pt-4 border-t border-gray-200">
            <h2 class="text-xl font-bold text-gray-800">History</h2>
            
            <!-- List of Transactions -->
            <ul id="transaction-list" class="space-y-3 custom-scrollbar max-h-80 overflow-y-auto pr-1">
                <!-- Transactions will be inserted here by JavaScript -->
                <li class="text-gray-500 text-center p-4">Loading transactions...</li>
            </ul>
        </section>

    </div>

</body>
</html>
